<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #002983;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .header .title {
            font-size: 20px;
        }
        .header .back-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .header .back-link:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px darkgray;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form .form-group {
            margin-bottom: 15px;
        }
        form .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form .form-group input, 
        form .form-group select, 
        form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #002983;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #002983;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Dashboard</div>
        <a href="{% url 'dashboard_tasks' dashboard.dashboard_id %}" class="back-link">Back to Dashboard</a>
    </div>
    <div class="container">
        <h1>Create Task for {{ dashboard.dashboard_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="submit-button">Create Task</button>
        </form>
    </div>
</body>
</html>
